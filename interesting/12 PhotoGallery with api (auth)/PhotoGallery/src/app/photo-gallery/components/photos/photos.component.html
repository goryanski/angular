<div class="add-photo-btn">
  <button class="btn btn-warning" (click)="onAddNewPhotoClick()"><i class="fas fa-plus"></i> new photo</button>
</div>

<div class="photos" *ngIf="photos$ | async as photos; else loading">
  <app-photo *ngFor="let ph of photos" [photo]="ph"></app-photo>
</div>

<ng-template #loading>Loading...</ng-template>
