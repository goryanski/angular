<div class="card photo">
  <img class="card-img-top" src="{{photo.url}}" alt="Card image">
  <div class="card-body">
    <h5 class="card-title">{{photo.name}}</h5>
    <p class="card-text">{{photo.description}}</p>
  </div>
  <ul class="list-group list-group-flush card-info">
    <li class="list-group-item rating">Rating: {{photo.rating}}</li>
    <li class="list-group-item">Author: {{photo.author}}</li>
  </ul>
  <div class="card-body card-links">
    <button class="btn btn-warning" (click)="onEditPhoto()"><i class="fas fa-pen"></i></button>
<!--    <button class="btn btn-warning"><i class="fas fa-comments"></i></button>-->
  </div>
</div>
